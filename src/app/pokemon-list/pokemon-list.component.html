<div id="pokemons">
    <div id="pokemon">
        <div class="container">
            <div class="row">
                <div class="item col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let poke of pokeList">
                    <a class="box" routerLink="/pokemon/{{ poke.id }}" routerLinkActive="active">
                        <div class="id">
                            #{{ poke.id }}
                        </div>
                        <div class="image">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{ poke.id }}.png">
                        </div>
                        <div class="name">
                             {{ poke.name }}
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
